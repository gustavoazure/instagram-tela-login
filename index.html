<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/instagram_icon.png">
</head>

<body>
    <div class="instagram-container">
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="acesso">
            <div class="group">
                <img src="./img/instagram-logo.png" class="logo" alt="logo do Instagram">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil de @gustavoazure">
                </div>
                <a href="#" class="login">Continue como gustavoazure</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="outra-conta">Não é gustavoazure?</p>
                <p class="outra-conta">
                    <span class="link-azul">Alterar conta</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
